name: Run originsmega Discord Bot with PM2

on:
  push:
    branches:
      - main

jobs:
  run-discord-bot:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js 22.15.1
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Install PM2 globally
        run: npm install -g pm2

      - name: Stop existing bot if running
        run: pm2 delete originsmega || true

      - name: Start originsmega bot with PM2
        run: pm2 start index.js --name "originsmega"
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          GUILD_ID: ${{ secrets.GUILD_ID }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
          OPER_IGN: ${{ secrets.OPER_IGN }}

      - name: Save PM2 process list
        run: pm2 save
